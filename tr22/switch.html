<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        let  n=  prompt("Enter Grade");
        switch(n)
        {
            case 'a':
                
            document.write("First Class Distinction");
                break;
            case 'b':
            case 'c':
                document.write("First Class");
                break;
            case 'd':
                document.write("Second Class");
                break;
            default:
                document.write("Fail");
            
        }

    </script>
</body>
</html>
